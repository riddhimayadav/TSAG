<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/logo.png">
  <title>Contact - Texas Sports Analytics Group</title>
  <script src="header-component.js"></script>
  <script src="footer-component.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Red Hat Display', sans-serif;
      background-color: #f8f8f8;
    }

    .rounded-section {
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      overflow: hidden;
      position: relative;
      width: 100vw;
      box-sizing: border-box;
      max-width: 100%;
      margin: 0 auto;
      display: block;
    }

    .contact-container {
      background-color: #f8f8f8;
      padding: 80px 40px 120px 40px;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-content {
      max-width: 900px;
      width: 100%;
    }

    .contact-header {
      text-align: left;
      margin-bottom: 60px;
    }

    .contact-subtitle {
      font-size: 16px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .contact-title {
      font-size: 64px;
      font-weight: 700;
      color: #111;
      line-height: 1.1;
      margin: 0;
    }

    .contact-form {
      background: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      padding: 15px 0;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      background: transparent;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-bottom-color: #B45F06;
    }

    .form-textarea {
      padding: 20px 0;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      background: transparent;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 16px;
      color: #333;
      resize: none;
      min-height: 120px;
      transition: border-color 0.3s ease;
      outline: none;
    }

    .form-textarea:focus {
      border-bottom-color: #B45F06;
    }

    .form-textarea::placeholder {
      color: #999;
    }

    .phone-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .country-select {
      padding: 15px 10px;
      border: none;
      border-bottom: 2px solid #e0e0e0;
      background: transparent;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 16px;
      color: #333;
      min-width: 80px;
      outline: none;
      cursor: pointer;
    }

    .phone-input {
      flex: 1;
    }

    .submit-btn {
      background: #111;
      color: white;
      padding: 18px 60px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Red Hat Display', sans-serif;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 40px;
      position: relative;
    }

    .submit-btn:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .success-message, .error-message {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: 600;
      display: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 900px) {
      .form-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .contact-title {
        font-size: 48px;
      }
      
      .contact-form {
        padding: 40px 30px;
      }
    }

    @media (max-width: 600px) {
      .contact-title {
        font-size: 36px;
      }
      
      .contact-container {
        padding: 40px 20px 80px 20px;
      }
      
      .contact-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <div class="contact-container">
    <div class="contact-content">
      <div class="contact-header">
        <div class="contact-subtitle">Want to get involved?</div>
        <h1 class="contact-title">Let's Build Together.<br>Sponsor Us.</h1>
        <br>
        Thank you so much for your interest in TSAG! <br><br>
        Kindly fill out your contact information so we can reach out to you.
      </div>
      
      <form class="contact-form" onsubmit="handleSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="firstName">Your name *</label>
            <input type="text" id="firstName" name="firstName" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="lastName">Company Name *</label>
            <input type="text" id="lastName" name="lastName" class="form-input" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="email">Email *</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone</label>
            <div class="phone-container">
              <select class="country-select" name="countryCode">
                <option value="+1">ðŸ‡ºðŸ‡¸</option>
                <option value="+44">ðŸ‡¬ðŸ‡§</option>
                <option value="+33">ðŸ‡«ðŸ‡·</option>
                <option value="+49">ðŸ‡©ðŸ‡ª</option>
                <option value="+86">ðŸ‡¨ðŸ‡³</option>
                <option value="+81">ðŸ‡¯ðŸ‡µ</option>
                <option value="+91">ðŸ‡®ðŸ‡³</option>
              </select>
              <input type="tel" id="phone" name="phone" class="form-input phone-input">
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label" for="message">Message *</label>
            <textarea id="message" name="message" class="form-textarea" placeholder="Write your message here" required></textarea>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Send</span>
          <div class="loading" id="loading"></div>
        </button>
        
        <div class="success-message" id="successMessage">
          Thank you for your message! We'll get back to you soon.
        </div>
        
        <div class="error-message" id="errorMessage">
          Sorry, there was an error sending your message. Please try again.
        </div>
      </form>
    </div>
  </div>

  <script>
  const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyk01nYUzFeBc3E7FuptAruUBcze2rQIjNeikl-MxVbMwWYX42JM2XnGNc5s6VE37YJ/exec';

  async function handleSubmit(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const btnText = document.querySelector('.btn-text');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    
    // Hide previous messages
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';
    
    // Show loading state
    submitBtn.disabled = true;
    btnText.style.opacity = '0';
    loading.style.display = 'block';
    
    try {
      // Get form data
      const formData = new FormData(event.target);
      
      // Create URL with form data as query parameters (this avoids CORS)
      const params = new URLSearchParams();
      params.append('firstName', formData.get('firstName'));
      params.append('lastName', formData.get('lastName'));
      params.append('email', formData.get('email'));
      params.append('phone', formData.get('countryCode') + formData.get('phone'));
      params.append('message', formData.get('message'));
      
      // Submit using a hidden iframe to avoid CORS issues
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.style.width = '0';
      iframe.style.height = '0';
      document.body.appendChild(iframe);
      
      // Use GET method with parameters
      iframe.src = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;
      
      // Wait a moment for the request to complete, then show success
      setTimeout(() => {
        // Show success message
        successMessage.style.display = 'block';
        // Reset form
        event.target.reset();
        
        // Clean up iframe
        document.body.removeChild(iframe);
      }, 2000);
      
    } catch (error) {
      console.error('Error:', error);
      errorMessage.style.display = 'block';
    } finally {
      // Reset button state after a delay
      setTimeout(() => {
        submitBtn.disabled = false;
        btnText.style.opacity = '1';
        loading.style.display = 'none';
      }, 2000);
    }
  }
  </script>

</body>
</html>
